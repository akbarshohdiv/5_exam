<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finsweet</title>
    <link rel="stylesheet" href="css/compressed/all-posts.min.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
        <link
      href="https://assets.website-files.com/61819aaca0e7acc94c5a2d47/6364e7d3dc73e0c1cc6179d6_Finsweet-logo-256.webp"
      rel="apple-touch-icon"
    />
    <link
      href="https://assets.website-files.com/61819aaca0e7acc94c5a2d47/624607fc89346558929be22f_fs-favicon.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <button id="backtop" style="opacity: 1">
      <a href="#">Up</a>
    </button>
    <nav id="navbar" class="navbarshrink">
      <div class="container navcontainer">
        <div class="navlogo">
          <img src="./images/Logo.png" alt="" />
        </div>
        <div class="hamburger">
          <i class="uil uil-bars" onclick="openNavbar()"></i>
        </div>
        <div class="navlinks">
          <a href="./home.html">Home</a>
          <a href="./blog-post.html">Blog</a>
          <a href="./about-us.html">About us</a>
          <a href="./index.html">Register</a>

          <button class="navbutton"><a href="./login.html">Login</a></button>
        </div>
        <div id="navbar-responsive">
          <i
            id="navbar-close"
            class="uil uil-multiply"
            onclick="closeNavbar()"
          ></i>
          <div class="hamcontent">
            <a href="./home.html">Home</a>
            <a href="./blog-post.html">Blog</a>
            <a href="./about-us.html">About us</a>
            <a href="./index.html">Register</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="ct__section">
        <input
          type="text"
          placeholder="Searching ..."
          class="ct__section--input"
          id="inputAll"
        />
        <h1 class="all__title">All posts</h1>
        <hr class="all__line" />
        <div class="loader-container">
          <div class="loader"></div>
        </div>
        <div class="allRow"></div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="footer-bottom">
          <div class="footer-bottom-left">
            <p>Finstreet 118 2561 Fintown</p>
            <p>Hello@finsweet.com 020 7993 2905</p>
          </div>
          <div class="footer-bottom-right">
            <a href="https://www.facebook.com/"
              ><img src="./images/facebook.png" alt=""
            /></a>
            <a href="https://www.twitter.com/"
              ><img src="./images/twitter.png" alt=""
            /></a>
            <a href="https://www.instagram.com/"
              ><img src="./images/instagram.png" alt=""
            /></a>
            <a href="https://www.linkedin.com/"
              ><img src="./images/linkedin.png" alt=""
            /></a>
          </div>
        </div>
      </div>
    </footer>
    <script src="./js/all-post.js"></script>
    <script src="./js/dark-light.js"></script>
    <script src="./js/main.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
